# ============================================================
#   IDIOMAS Y FECHAS
# ============================================================
date.format=yyyy-MM-dd

# ============================================================
#   CONFIGURACIÓN DEL SERVIDOR
# ============================================================
# Puerto por defecto (Play 1.x)
# http.port=9000
# http.address=127.0.0.1

# ============================================================
#   BASE DE DATOS H2 (MEMORIA EN DESARROLLO)
# ============================================================
# ⚙️ Usa H2 en memoria para desarrollo.
#    Puedes cambiar a fichero en producción con %prod.
db.default=mem
db.default.url=jdbc:h2:mem:play;MODE=MYSQL;LOCK_MODE=0
db.default.driver=org.h2.Driver
db.default.user=sa
db.default.pass=
%prod.db.default.url=jdbc:h2:file:./data/play;MODE=MYSQL;LOCK_MODE=0

# ============================================================
#   WEBRTC (TURN opcional para videollamadas)
# ============================================================
# Para habilitar TURN, define:
# webrtc.turn.urls=turn:tu-servidor-turn:3478?transport=udp,turn:tu-servidor-turn:3478?transport=tcp
# webrtc.turn.username=usuario
# webrtc.turn.credential=secreto
# TURN gratuito (OpenRelay de Metered.ca). Úsalo para pruebas.
webrtc.turn.urls=turn:openrelay.metered.ca:80?transport=udp,turn:openrelay.metered.ca:80?transport=tcp,turn:openrelay.metered.ca:443?transport=tcp
webrtc.turn.username=openrelayproject
webrtc.turn.credential=openrelayproject

# Hibernate (JPA)
# Mantiene el esquema y los datos entre reinicios durante el desarrollo.
jpa.default.ddl=update
# jpa.default.debugSQL=true   # (actívalo si quieres ver las consultas SQL)

# ============================================================
#   SESIONES Y COOKIES
# ============================================================
# application.session.maxAge=1h
# application.session.secure=false

# ============================================================
#   ARCHIVOS Y CACHE
# ============================================================
attachments.path=data/attachments

# ============================================================
#   CORREO (DESACTIVADO POR DEFECTO)
# ============================================================
mail.smtp=mock

# ============================================================
#   ENTORNO DE PRUEBAS
# ============================================================
%test.application.mode=dev
%test.db.url=jdbc:h2:mem:play;MODE=MYSQL;LOCK_MODE=0
%test.jpa.ddl=create
%test.mail.smtp=mock

# ============================================================
#   PROXY (NGROK / HTTPS)
# ============================================================
XForwardedSupport=ALL
XForwardedOverwriteDomainAndPort=true
