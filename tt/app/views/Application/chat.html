<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat entre ${alumno.username} y ${profesor.username}</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .msg {
            padding: 10px;
            border-radius: 8px;
            margin: 5px;
            max-width: 70%;
            clear: both;
        }

        .emisor {
            background-color: #dcf8c6;
            float: right;
        }

        .receptor {
            background-color: #f1f0f0;
            float: left;
        }

        #formMensaje {
            display: flex;
            padding: 10px;
            background: white;
        }

        #mensaje {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #3f87a6;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>üí¨ Chat entre ${alumno.username} y ${profesor.username}</h2>

<div id="chatBox">
    #{list items:mensajes, as:'m'}
    <div class="msg ${m.emisor.id == yo.id ? 'emisor' : 'receptor'}">
        <b>${m.emisor.username}:</b> ${m.contenido}
    </div>
    #{/list}
</div>

<form id="formMensaje" onsubmit="return enviarMensaje(event)">
    <!-- ID del usuario conectado -->
    <input type="hidden" id="emisorId" value="${yo.id}">
    #{if yo.id == alumno.id}
    <input type="hidden" id="receptorId" value="${profesor.id}">
    #{/if}
    #{else}
    <input type="hidden" id="receptorId" value="${alumno.id}">
    #{/else}

    <input type="text" id="mensaje" placeholder="Escribe un mensaje..." autocomplete="off" required>
    <button type="submit">Enviar</button>
</form>

<script>
    async function enviarMensaje(e) {
      e.preventDefault();
      const contenido = document.getElementById("mensaje").value.trim();
      if (!contenido) return;

      const emisorId   = document.getElementById("emisorId").value;
      const receptorId = document.getElementById("receptorId").value;

      const data = new URLSearchParams();
      data.append("emisorId", emisorId);
      data.append("receptorId", receptorId);
      data.append("contenido", contenido);

      const response = await fetch("@{Application.enviarMensaje}", {
        method: "POST",
        body: data
      });

      if (response.ok) {
        const msg = await response.json();   // ‚Üê debe venir con emisor.id, emisor.username y contenido
        mostrarMensaje(msg);
        document.getElementById("mensaje").value = "";
      } else {
        alert("Error enviando mensaje");
      }
    }

    function mostrarMensaje(m) {

    const yoId = document.getElementById("emisorId").value;
    const div = document.createElement("div");
    const esMio = String(m.emisor.id) === String(yoId);

    div.className = "msg " + (esMio ? "emisor" : "receptor");
    div.innerHTML = "<b>" + m.emisor.username + ":</b> " + m.contenido;
    document.getElementById("chatBox").appendChild(div);
    div.scrollIntoView({behavior: "smooth"});
  }

    // Recargar mensajes cada 3 segundos (puedes dejarlo igual)
    setInterval(async () => {
      const res = await fetch(window.location.href);
      const html = await res.text();
      const parser = new DOMParser();
      const newDoc = parser.parseFromString(html, "text/html");
      const newChat = newDoc.querySelector("#chatBox").innerHTML;
      document.querySelector("#chatBox").innerHTML = newChat;
    }, 3000);
</script>


</body>
</html>
